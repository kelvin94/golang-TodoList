<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
body {
  text-align: center;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
}
#label-text {
    color: black
}
</style>
</head>
<body>
<div id="todo-app">
    {{$taskID := .}}

    <form method="POST" action="/task">
            <label class="todo-label" for="new-todo" id="label-text">What do you want to EDIT today?</label>
            <input type="text" name="task-id" value = "{{$taskID}}" hidden>

            <input type="text" name="task-title" id="new-todo" class="todo-input" placeholder="buy milk">
            <input type="text" name="task-content" id="new-todo" class="todo-input" placeholder="buy milkkkkkkk">
            <input type="submit" value="submit" />

    </form>
   
</div>
</body>
</html>
